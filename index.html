<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Ofertas Imperd√≠veis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2942 100%);
            min-height: 100vh; color: white; padding: 20px;
        }

        /* --- FILTROS E BUSCA --- */
        .search-wrapper { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        .search-container {
            background: #1a2942; border-radius: 20px; padding: 10px;
            transition: 0.4s; border: 2px solid #2d3748; width: 50px;
            overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .search-container.active { width: 320px; height: auto; }
        .search-main { display: flex; align-items: center; width: 100%; }
        .search-btn-trigger { background: none; border: none; font-size: 1.5em; cursor: pointer; padding: 5px; }
        .search-input {
            border: none; background: transparent; color: white;
            padding: 10px; width: 100%; outline: none; opacity: 0;
        }
        .search-container.active .search-input { opacity: 1; }
        
        .filter-panel { display: none; padding: 15px; border-top: 1px solid #2d3748; }
        .search-container.active .filter-panel { display: block; }
        .filter-group { margin-bottom: 10px; }
        .filter-group label { display: block; font-size: 0.8em; color: #a0aec0; margin-bottom: 5px; }
        .filter-group select { 
            width: 100%; background: #2d3748; color: white; border: 1px solid #4a5568; 
            padding: 8px; border-radius: 5px; 
        }

        /* --- GRID E CARDS --- */
        .header { text-align: center; margin: 60px 0 30px; }
        .header h1 { font-size: 2.5em; background: linear-gradient(135deg, #6b5fff, #9b7aff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; max-width: 1400px; margin: 0 auto; padding-bottom: 100px;
        }

        .product-card {
            background: #1e2f47; border-radius: 15px; overflow: hidden;
            position: relative; transition: 0.3s; border: 1px solid #2d3748;
            display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-5px); border-color: #6b5fff; }

        .media-container { width: 100%; height: 280px; background: #000; position: relative; overflow: hidden; }
        .media-scroller { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .media-scroller::-webkit-scrollbar { display: none; }
        .media-item { flex: 0 0 100%; height: 100%; scroll-snap-align: center; }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: cover; }

        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 1.4em; color: #4fd1c5; font-weight: bold; margin: 10px 0; display: block; }
        
        .affiliate-btn {
            display: block; width: 100%; padding: 12px; background: #6b5fff;
            color: white; text-decoration: none; text-align: center; border-radius: 8px; font-weight: bold;
        }

        .platform-badge {
            position: absolute; top: 10px; right: 10px; padding: 4px 10px;
            border-radius: 10px; font-size: 0.7em; font-weight: bold; z-index: 5;
        }
        /* CORES DAS LOJAS */
        .shopee { background: #ff4500; color: white; }
        .amazon { background: #ff9900; color: white; }
        .shein { background: #000; color: white; }
        .aliexpress { background: #e62e04; color: white; }
        .mercadolivre { background: #ffe600; color: #000; }
        .outros { background: #6b5fff; color: white; }

        /* --- ADMIN --- */
        .admin-btn { position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; z-index: 1001; background: #2d3748; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; overflow-y: auto; }
        .modal-content { background: #1a2942; max-width: 550px; margin: 30px auto; padding: 25px; border-radius: 15px; border: 1px solid #4a5568; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #a0aec0; font-size: 0.9em; }
        .form-control { width: 100%; padding: 12px; background: #2d3748; border: 1px solid #4a5568; color: white; border-radius: 8px; font-size: 1em; }
        
        /* √Årea JSON */
        .magic-area { background: rgba(107, 95, 255, 0.1); border: 2px dashed #6b5fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }

        .action-btns { position: absolute; top: 10px; left: 10px; display: flex; gap: 5px; z-index: 10; }
        .btn-circle { width: 30px; height: 30px; border-radius: 50%; border: none; cursor: pointer; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div class="search-wrapper">
        <div class="search-container" id="searchContainer">
            <div class="search-main">
                <button class="search-btn-trigger" onclick="toggleSearch()">üîç</button>
                <input type="text" class="search-input" id="searchInput" placeholder="O que voc√™ busca?" oninput="applyFilters()">
            </div>
            <div class="filter-panel">
                <div class="filter-group">
                    <label>Filtrar por Loja:</label>
                    <select id="fLoja" onchange="applyFilters()">
                        <option value="all">Todas as Lojas</option>
                        <option value="shopee">Shopee</option>
                        <option value="amazon">Amazon</option>
                        <option value="shein">Shein</option>
                        <option value="aliexpress">AliExpress</option>
                        <option value="mercadolivre">Mercado Livre</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Pre√ßo M√°ximo:</label>
                    <select id="fPreco" onchange="applyFilters()">
                        <option value="999999">Qualquer valor</option>
                        <option value="50">At√© R$ 50</option>
                        <option value="100">At√© R$ 100</option>
                        <option value="200">At√© R$ 200</option>
                        <option value="500">At√© R$ 500</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <button class="admin-btn" onclick="handleAdminAuth()" id="adminBtn">üîí Login Admin</button>

    <div class="header">
        <h1>üî• Ofertas Imperd√≠veis</h1>
        <p>Os melhores produtos com os melhores pre√ßos</p>
    </div>

    <div id="adminControls" style="display:none; text-align:center; margin-bottom: 30px;">
        <button class="affiliate-btn" style="width:250px; display:inline-block; background: #48bb78;" onclick="openModal()">‚ûï Adicionar Produto</button>
    </div>

    <div class="products-grid" id="productsGrid">
        <p style="text-align: center; grid-column: 1/-1;">Carregando ofertas...</p>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">üì¶ Novo Produto</h2>

            <div class="magic-area">
                <label style="color: #9b7aff; font-weight: bold;">‚ú® Importa√ß√£o R√°pida (JSON)</label>
                <textarea id="jsonPaste" class="form-control" style="height: 60px; margin-top: 10px; border-color: #6b5fff;" placeholder="Cole o c√≥digo do bot√£o m√°gico aqui..." oninput="parseQuickPaste()"></textarea>
            </div>

            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" id="pNome" class="form-control">
            </div>
            
            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Pre√ßo (R$)</label>
                    <input type="text" id="pPreco" class="form-control" placeholder="0,00">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Loja</label>
                    <select id="pLoja" class="form-control">
                        <option value="shopee">Shopee</option>
                        <option value="amazon">Amazon</option>
                        <option value="shein">Shein</option>
                        <option value="aliexpress">AliExpress</option>
                        <option value="mercadolivre">Mercado Livre</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Link de Afiliado</label>
                <input type="text" id="pLink" class="form-control">
            </div>

            <div class="form-group" style="background: #2d3748; padding: 10px; border-radius: 8px;">
                <label>M√≠dia (Upload do PC)</label>
                <input type="file" id="pFiles" multiple accept="image/*,video/*" class="form-control">
                <div id="uploadStatus" style="font-size: 0.8em; margin-top: 5px; color: #4fd1c5;"></div>
            </div>

            <div class="form-group">
                <label>Ou URLs de M√≠dia (uma por linha)</label>
                <textarea id="pUrls" class="form-control" rows="3" placeholder="https://exemplo.com/foto.jpg"></textarea>
            </div>

            <button class="affiliate-btn" style="background: #6b5fff; padding: 15px; font-size: 1.1em;" onclick="saveProduct()">üöÄ Publicar Produto</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#a0aec0; width:100%; margin-top:15px; cursor:pointer;">Cancelar e Fechar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDavrer1Tsd2-0pXR8jLf8gqyNToi_mlwk",
            authDomain: "loja-99d52.firebaseapp.com",
            projectId: "loja-99d52",
            storageBucket: "loja-99d52.appspot.com",
            messagingSenderId: "76001366492",
            appId: "1:76001366492:web:8a729d7e851f7a7d87ff19"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        let allProducts = [];
        let isAdmin = false;

        // AUTH
        auth.onAuthStateChanged(user => {
            isAdmin = !!user;
            document.getElementById('adminBtn').innerText = user ? 'üîì Sair Admin' : 'üîí Login Admin';
            document.getElementById('adminControls').style.display = user ? 'block' : 'none';
            render();
        });

        function handleAdminAuth() {
            if(isAdmin) auth.signOut();
            else {
                const email = prompt("Email:");
                const pass = prompt("Senha:");
                if(email && pass) auth.signInWithEmailAndPassword(email, pass).catch(e => alert("Erro ao logar!"));
            }
        }

        // UI ACTIONS
        function toggleSearch() { document.getElementById('searchContainer').classList.toggle('active'); }
        function openModal() { document.getElementById('modal').style.display = 'block'; }
        function closeModal() { document.getElementById('modal').style.display = 'none'; limparCampos(); }
        function limparCampos() {
            ['pNome', 'pPreco', 'pLink', 'pUrls', 'jsonPaste'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('pFiles').value = '';
            document.getElementById('uploadStatus').innerText = '';
        }

        // IMPORTA√á√ÉO R√ÅPIDA (JSON)
        function parseQuickPaste() {
            const val = document.getElementById('jsonPaste').value;
            if(!val) return;
            try {
                const data = JSON.parse(val);
                if(data.name) document.getElementById('pNome').value = data.name;
                if(data.price) document.getElementById('pPreco').value = data.price;
                if(data.link) document.getElementById('pLink').value = data.link;
                if(data.images) document.getElementById('pUrls').value = Array.isArray(data.images) ? data.images.join('\n') : data.images;
                document.getElementById('jsonPaste').style.borderColor = "#48bb78";
            } catch(e) { }
        }

        // SALVAR PRODUTO
        async function saveProduct() {
            const btn = document.querySelector('button[onclick="saveProduct()"]');
            btn.disabled = true; btn.innerText = "‚è≥ Enviando...";

            const files = document.getElementById('pFiles').files;
            let urls = document.getElementById('pUrls').value.split('\n').filter(u => u.trim() !== "");

            try {
                // Upload de arquivos locais para o Storage
                for(let file of files) {
                    document.getElementById('uploadStatus').innerText = `Subindo: ${file.name}`;
                    const ref = storage.ref(`produtos/${Date.now()}_${file.name}`);
                    await ref.put(file);
                    const url = await ref.getDownloadURL();
                    urls.push(url);
                }

                const product = {
                    name: document.getElementById('pNome').value,
                    price: document.getElementById('pPreco').value,
                    link: document.getElementById('pLink').value,
                    loja: document.getElementById('pLoja').value,
                    medias: urls,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('products').add(product);
                closeModal();
                alert("Produto postado com sucesso! üî•");
            } catch (e) {
                alert("Erro ao salvar: " + e.message);
            } finally {
                btn.disabled = false; btn.innerText = "üöÄ Publicar Produto";
            }
        }

        // LISTAR PRODUTOS
        function loadProducts() {
            db.collection('products').orderBy('createdAt', 'desc').onSnapshot(snap => {
                allProducts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                applyFilters();
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const loja = document.getElementById('fLoja').value;
            const precoMax = parseFloat(document.getElementById('fPreco').value);

            const filtered = allProducts.filter(p => {
                const precoNum = parseFloat(p.price.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
                const matchesSearch = p.name.toLowerCase().includes(search);
                const matchesLoja = (loja === 'all' || p.loja === loja);
                const matchesPreco = (precoNum <= precoMax);
                return matchesSearch && matchesLoja && matchesPreco;
            });
            render(filtered);
        }

        function render(list = allProducts) {
            const grid = document.getElementById('productsGrid');
            if(list.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #a0aec0;">Nenhum produto encontrado...</p>';
                return;
            }

            grid.innerHTML = list.map(p => {
                const medias = p.medias || [];
                return `
                <div class="product-card">
                    ${isAdmin ? `
                        <div class="action-btns">
                            <button class="btn-circle" style="background:#e53e3e" onclick="deleteProd('${p.id}')">√ó</button>
                        </div>
                    ` : ''}
                    <span class="platform-badge ${p.loja}">${p.loja.toUpperCase()}</span>
                    <div class="media-container">
                        <div class="media-scroller">
                            ${medias.map(m => `
                                <div class="media-item">
                                    ${(m.includes('.mp4') || m.includes('video') || m.includes('firebasestorage') && m.toLowerCase().includes('.mp4'))
                                        ? `<video src="${m}" muted loop playsinline onmouseover="this.play()" onmouseout="this.pause()"></video>` 
                                        : `<img src="${m}" loading="lazy">`}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="product-info">
                        <strong style="font-size: 1.1em; color: #e2e8f0;">${p.name}</strong>
                        <span class="price">R$ ${p.price}</span>
                        <a href="${p.link}" target="_blank" class="affiliate-btn">Ver Oferta</a>
                    </div>
                </div>`;
            }).join('');
        }

        function deleteProd(id) { if(confirm("Deseja mesmo excluir este produto?")) db.collection('products').doc(id).delete(); }

        loadProducts();
    </script>
</body>
</html>
