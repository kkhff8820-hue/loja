<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Ofertas Imperd√≠veis</title>
    <style>
        :root { --main-color: #6b5fff; --bg-gradient: linear-gradient(135deg, #0a1628 0%, #1a2942 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh; color: white; padding: 20px; 
            transition: 0.3s;
        }

        /* --- FILTROS --- */
        .search-wrapper { position: fixed; top: 20px; left: 20px; z-index: 1000; }
        .search-container { background: #1a2942; border-radius: 20px; padding: 10px; transition: 0.4s; border: 2px solid #2d3748; width: 50px; overflow: hidden; }
        .search-container.active { width: 320px; height: auto; }
        .search-main { display: flex; align-items: center; width: 100%; }
        .search-btn-trigger { background: none; border: none; font-size: 1.5em; cursor: pointer; padding: 5px; }
        .search-input { border: none; background: transparent; color: white; padding: 10px; width: 100%; outline: none; opacity: 0; }
        .search-container.active .search-input { opacity: 1; }
        .filter-panel { display: none; padding: 15px; border-top: 1px solid #2d3748; }
        .search-container.active .filter-panel { display: block; }
        .filter-group { margin-bottom: 10px; }
        .filter-group label { display: block; font-size: 0.75em; color: #a0aec0; margin-bottom: 3px; }
        .filter-group select { width: 100%; background: #2d3748; color: white; border: 1px solid #4a5568; padding: 8px; border-radius: 5px; cursor: pointer; }

        /* --- GRID --- */
        .header { text-align: center; margin: 60px 0 30px; }
        .header h1 { font-size: 2.5em; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; padding-bottom: 100px; }

        /* --- CARDS --- */
        .product-card { background: rgba(30, 47, 71, 0.9); backdrop-filter: blur(10px); border-radius: 15px; overflow: hidden; position: relative; transition: 0.3s; border: 1px solid #2d3748; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--main-color); }
        .media-container { width: 100%; height: 280px; background: #000; position: relative; }
        .media-scroller { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; height: 100%; scrollbar-width: none; }
        .media-item { flex: 0 0 100%; height: 100%; scroll-snap-align: center; }
        .media-item img, .media-item video { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .price { font-size: 1.4em; color: #4fd1c5; font-weight: bold; margin-bottom: 10px; }
        .affiliate-btn { display: block; width: 100%; padding: 12px; background: var(--main-color); color: white; text-decoration: none; text-align: center; border-radius: 8px; font-weight: bold; transition: 0.2s; }
        .affiliate-btn:hover { filter: brightness(1.2); }

        /* --- BADGES --- */
        .platform-badge { position: absolute; top: 10px; right: 10px; padding: 4px 10px; border-radius: 10px; font-size: 0.7em; font-weight: bold; z-index: 5; color: white; }
        .shopee { background: #ff4500; } .amazon { background: #ff9900; } .shein { background: #000; } .aliexpress { background: #e62e04; } .mercadolivre { background: #ffe600; color: #000; }

        /* --- ADMIN --- */
        .admin-btn { position: fixed; top: 20px; right: 20px; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; z-index: 1001; background: #2d3748; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; overflow-y: auto; padding: 20px; }
        .modal-content { background: #1a2942; max-width: 550px; margin: 0 auto; padding: 25px; border-radius: 15px; }
        .form-control { width: 100%; padding: 10px; background: #2d3748; border: 1px solid #4a5568; color: white; border-radius: 8px; margin-bottom: 10px; }
        .config-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--main-color); }
    </style>
</head>
<body>

    <div class="search-wrapper">
        <div class="search-container" id="searchContainer">
            <div class="search-main">
                <button class="search-btn-trigger" onclick="toggleSearch()">üîç</button>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar..." oninput="applyFilters()">
            </div>
            <div class="filter-panel">
                <div class="filter-group">
                    <label>Ordenar por Pre√ßo:</label>
                    <select id="fOrdem" onchange="applyFilters()">
                        <option value="recent">Mais Recentes</option>
                        <option value="low">Menor Pre√ßo</option>
                        <option value="high">Maior Pre√ßo</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Loja:</label>
                    <select id="fLoja" onchange="applyFilters()">
                        <option value="all">Todas</option>
                        <option value="shopee">Shopee</option>
                        <option value="amazon">Amazon</option>
                        <option value="mercadolivre">Mercado Livre</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <button class="admin-btn" onclick="handleAdminAuth()" id="adminBtn">üîí Admin</button>

    <div class="header">
        <h1 id="siteTitle">üî• Ofertas Imperd√≠veis</h1>
    </div>

    <div id="adminControls" style="display:none; text-align:center; margin-bottom: 30px;">
        <button class="affiliate-btn" style="width:200px; display:inline-block;" onclick="openModal('prodModal')">‚ûï Novo Produto</button>
        <button class="affiliate-btn" style="width:200px; display:inline-block; background:#4a5568;" onclick="openModal('configModal')">üé® Customizar Site</button>
    </div>

    <div class="products-grid" id="productsGrid"></div>

    <div class="modal" id="prodModal">
        <div class="modal-content">
            <h3>üì¶ Adicionar Oferta</h3><br>
            <textarea id="jsonPaste" class="form-control" placeholder="Cole o JSON do Rob√¥ aqui..." oninput="parseQuickPaste()"></textarea>
            <input type="text" id="pNome" class="form-control" placeholder="Nome do Produto">
            <textarea id="pDesc" class="form-control" placeholder="Descri√ß√£o curta"></textarea>
            <input type="text" id="pPreco" class="form-control" placeholder="Pre√ßo (Ex: 49,90)">
            <input type="text" id="pLink" class="form-control" placeholder="Link de Afiliado">
            <select id="pLoja" class="form-control">
                <option value="shopee">Shopee</option>
                <option value="amazon">Amazon</option>
                <option value="mercadolivre">Mercado Livre</option>
                <option value="outros">Outros</option>
            </select>
            <label>Upload Local:</label>
            <input type="file" id="pFiles" multiple class="form-control">
            <label>Link WebDAV / Externo:</label>
            <textarea id="pUrls" class="form-control" placeholder="Cole links de v√≠deos/fotos aqui..."></textarea>
            <button class="affiliate-btn" onclick="saveProduct()">üöÄ Publicar</button>
            <button onclick="closeModal('prodModal')" style="color:gray; background:none; border:none; width:100%; margin-top:10px;">Fechar</button>
        </div>
    </div>

    <div class="modal" id="configModal">
        <div class="modal-content">
            <h3>üé® Personaliza√ß√£o e WebDAV</h3><br>
            <div class="config-box">
                <label>Cor Principal dos Bot√µes:</label>
                <input type="color" id="cfgColor" class="form-control" style="height:50px">
                <label>URL do Papel de Parede (Fundo):</label>
                <input type="text" id="cfgBg" class="form-control" placeholder="Link da imagem de fundo">
            </div>
            <div class="config-box">
                <label>Servidor WebDAV (Host):</label>
                <input type="text" id="webdavHost" class="form-control" placeholder="https://seu-webdav.com/remote.php/dav/files/user/">
                <small style="color:#a0aec0">Nota: O upload via WebDAV requer configura√ß√£o de CORS no seu servidor.</small>
            </div>
            <button class="affiliate-btn" onclick="saveConfig()">üíæ Salvar Configura√ß√µes</button>
            <button onclick="closeModal('configModal')" style="color:gray; background:none; border:none; width:100%; margin-top:10px;">Fechar</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <script>
       const firebaseConfig = {
    apiKey: "AIzaSyDavrer1Tsd2-0pXR8jLf8gqyNToi_mlwk",
    authDomain: "loja-99d52.firebaseapp.com",
    projectId: "loja-99d52",
    storageBucket: "loja-99d52.firebasestorage.app", // Verifique se √© .appspot.com ou este
    messagingSenderId: "852757558938", // Use este que voc√™ encontrou
    appId: "1:852757558938:web:8a729d7e851f7a7d87ff19" // Ajustado com o novo ID
};
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        let allProducts = [];
        let isAdmin = false;

        // AUTH
        auth.onAuthStateChanged(user => {
            isAdmin = !!user;
            document.getElementById('adminBtn').innerText = user ? 'üîì Sair' : 'üîí Admin';
            document.getElementById('adminControls').style.display = user ? 'block' : 'none';
        });

        function handleAdminAuth() {
            if(isAdmin) auth.signOut();
            else {
                const email = prompt("Email:");
                const pass = prompt("Senha:");
                if(email && pass) auth.signInWithEmailAndPassword(email, pass).catch(() => alert("Erro!"));
            }
        }

        // MODAL
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleSearch() { document.getElementById('searchContainer').classList.toggle('active'); }

        // QUICK PASTE
        function parseQuickPaste() {
            try {
                const data = JSON.parse(document.getElementById('jsonPaste').value);
                document.getElementById('pNome').value = data.name || '';
                document.getElementById('pDesc').value = data.description || '';
                document.getElementById('pPreco').value = data.price || '';
                document.getElementById('pLink').value = data.link || '';
                document.getElementById('pUrls').value = (data.images || []).join('\n');
            } catch(e) {}
        }

        // CONFIGURA√á√ïES
        async function saveConfig() {
            const config = {
                color: document.getElementById('cfgColor').value,
                bg: document.getElementById('cfgBg').value,
                webdav: document.getElementById('webdavHost').value
            };
            await db.collection('settings').doc('site').set(config);
            alert("Configura√ß√µes aplicadas!");
            location.reload();
        }

        function loadConfig() {
            db.collection('settings').doc('site').onSnapshot(doc => {
                if(doc.exists()) {
                    const data = doc.data();
                    document.documentElement.style.setProperty('--main-color', data.color);
                    if(data.bg) document.body.style.backgroundImage = `url('${data.bg}')`;
                    document.getElementById('cfgColor').value = data.color;
                    document.getElementById('cfgBg').value = data.bg;
                    document.getElementById('webdavHost').value = data.webdav;
                }
            });
        }

        // SALVAR PRODUTO
        async function saveProduct() {
            const files = document.getElementById('pFiles').files;
            let urls = document.getElementById('pUrls').value.split('\n').filter(u => u.trim());

            for(let file of files) {
                const ref = storage.ref(`produtos/${Date.now()}_${file.name}`);
                await ref.put(file);
                urls.push(await ref.getDownloadURL());
            }

            await db.collection('products').add({
                name: document.getElementById('pNome').value,
                description: document.getElementById('pDesc').value,
                price: document.getElementById('pPreco').value,
                loja: document.getElementById('pLoja').value,
                medias: urls,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            closeModal('prodModal');
        }

        // LISTAR E FILTRAR
        function loadProducts() {
            db.collection('products').orderBy('createdAt', 'desc').onSnapshot(snap => {
                allProducts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                applyFilters();
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const loja = document.getElementById('fLoja').value;
            const ordem = document.getElementById('fOrdem').value;

            let filtered = allProducts.filter(p => {
                return p.name.toLowerCase().includes(search) && (loja === 'all' || p.loja === loja);
            });

            // Ordena√ß√£o por pre√ßo
            filtered.sort((a, b) => {
                const pA = parseFloat(a.price.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
                const pB = parseFloat(b.price.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
                if(ordem === 'low') return pA - pB;
                if(ordem === 'high') return pB - pA;
                return 0; // recent √© o padr√£o do firebase
            });

            render(filtered);
        }

        function render(list) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = list.map(p => `
                <div class="product-card">
                    ${isAdmin ? `<button onclick="deleteProd('${p.id}')" style="position:absolute;z-index:10;left:10px;top:10px;background:red;border:none;color:white;border-radius:50%;width:30px;height:30px;cursor:pointer">√ó</button>` : ''}
                    <span class="platform-badge ${p.loja}">${p.loja.toUpperCase()}</span>
                    <div class="media-container">
                        <div class="media-scroller">
                            ${p.medias.map(m => `
                                <div class="media-item">
                                    ${m.includes('.mp4') || m.includes('video') ? `<video src="${m}" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>` : `<img src="${m}">`}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="product-info">
                        <strong>${p.name}</strong>
                        <p style="font-size:0.8em; color:#a0aec0; margin:5px 0">${p.description || ''}</p>
                        <span class="price">R$ ${p.price}</span>
                        <a href="${p.link}" target="_blank" class="affiliate-btn">Ver Oferta</a>
                    </div>
                </div>
            `).join('');
        }

        function deleteProd(id) { if(confirm("Excluir?")) db.collection('products').doc(id).delete(); }

        loadConfig();
        loadProducts();
    </script>
</body>
</html>
